language: node_js
node_js:
- '9'
- '8'
branches:
  only:
  - master
  - "/^greenkeeper/.*$/"
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm run demo:test
- npm run demo:build:prod
after_success:
- npm run report-coverage
deploy:
  provider: heroku
  api_key:
    secure: 
  app: webpack-scaffold
  skip_cleanup: true
  on:
    branch: master
    node_js: '9'
